<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en"><!--<![endif]-->
<head>
<link rel="stylesheet" href="css/style_robv.css?v=3.28">


<script src="js/config.js?v=3.28"></script>
<script src="lib/jsload.js?v=3.28"></script>
<script src="tags.js?v=3.28"></script>
<script>
  (new JSLoad(tags)).load( ["add"], function() {
  });
</script>
<script src="lib/BrowserCompApi.js"></script>

<script type="text/template" id="client_template">
  <div class="remove_computer">Remove</div>
  <div class="remote_computer">uTorrent Remote</div>
  <div class="computer_name">
    Local
  </div>
</script>

<script type="text/template" id="torrent_template">
  <div class="flt_lft relative bt_torrent_list">
    <div class="absolute clearfix torrent_item_container">
      <div class="flt_lft bt_button_play" title="Resume torrent dl/seeding.">
	Resume
      </div>
      <div class="flt_lft bt_button_pause" title="Stop torrent dl/seeding">
	Stop
      </div>
      <div class="current_torrent  absolute torrent_name torrent_info">
	Loading...
      </div>
      <div class="absolute bt_button_x" title="Remove torrent from dl/seed list.">
	Remove
      </div>
      <div class="absolute bt_info_container"> 
	<div class="absolute clearfix bt_state_container" title="% of download complete.">
	  <div class="torrent_info_percent_complete  flt_rt bt_torrent_state">
	    0%
	  </div>
	  <div class="icon_torrent_state  flt_rt bt_icon_torrent_state">
	  </div>
	</div>
	<div class="absolute clearfix bt_state-dl_container" title="Download speed in Killobytes per second.">
	  <div class="torrent_info_speed  flt_rt bt_info_kbs">
	    kb/s
	  </div>
	  <div class="torrent_state  flt_rt bt_torrent_speed dl_speed">
	  </div>
	</div>
      </div>
    </div>
    <div class="torrent_color_container torrent_dl_color">
      <div class="torrent_color_bg"></div>
      <div class="color_calc  clearfix torrent_dl_color"> </div>
    </div>
  </div>
</script>





</head>
<body class="bg_dialog">
    <div class="help_row">
        <a class="help_link" href="http://www.utorrent.com/help/guides/utorrent-control#manage" target="_blank" onclick="sendmsg('close_gadgets');">Need help adding a Torrent?</a>
    </div>
    
    <div class="dialog_head head_add">
        <h2>Add Torrent</h2>
    </div>
    <div class="dialog_container">	
      <div class="cleardiv block_pad"></div>
      <div class="input_row">
	        <div class="clearfix url_row form_row">
        	  <label class="flt_lft url_label">Torrent:</label>
        	  <input type="text" id="url_input" class="bt_input url_field" placeholder="http://bittorrent.com/sample.torrent" />
        	</div>
      </div>
      <div class="cleardiv"></div>
    </div>
    <div class="button_footer"><input type="button" id="button_upload" value="Add" class="button_upload" /></div>


  </body>
</html>
